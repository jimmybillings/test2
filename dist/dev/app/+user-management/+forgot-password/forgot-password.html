<section class="login hero" #target *ngIf="config">
  <div layout="row" mat-scroll-y="" layout-align="center start">
    <div flex-gt-lg="25" flex-gt-md="30" flex-md="40" flex-gt-sm="55" flex-gt-xs="60" flex="90">
      <mat-card class="wz-form-card" *ngIf="!successfullySubmitted">
        <mat-card-header>
          <!--<div class="logo-wrapper">
            <div class="logo"></div>
          </div>-->
        </mat-card-header>
        <mat-card-title>
          {{ 'FORGOTPASSWORD.TITLE' | translate }}
        </mat-card-title>
        <mat-card-content>
          <wz-form [items]="config.form.items" submitLabel="FORGOTPASSWORD.FORM.SUBMIT_LABEL" (formSubmit)="onSubmit($event)"></wz-form>
        </mat-card-content>
      </mat-card>

      <mat-card class="forgot-password-confirm" *ngIf="successfullySubmitted">
        <mat-card-title>{{ 'FORGOTPASSWORD.CONFIRMATION.TITLE' | translate }}</mat-card-title>
        <mat-card-subtitle>{{ 'FORGOTPASSWORD.CONFIRMATION.MESSAGE' | translate }}</mat-card-subtitle>
      </mat-card>


      <div mat-theme="docs-dark" layout="column" layout-align="start center" layout-wrap=""><span class="mat-title">{{'LOGIN.GET_ACCOUNT' | translate }} <a mat-button [routerLink]="['/user/register']" color="accent">{{'LOGIN.SIGN_UP' | translate }}</a></span></div>
    </div>
  </div>
</section>
